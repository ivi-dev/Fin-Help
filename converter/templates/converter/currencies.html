{% extends './base.html' %}

{% block title %}ФинХелп© Валутни Курсове{% endblock %}
{% block content %}
<table>
	<thead>
		<th>Наименование</th>
		<th>Код</th>
		<th>Лева<br>(BGN)</th>
	</thead>
	<tbody>
		{% for currency in currencies %}
			<tr>
				<td>{{ currency.name }}</td>
				<td>{{ currency.code }}</td>
				<td>{{ currency.rate }}</td>
			</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
